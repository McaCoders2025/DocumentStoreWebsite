{% extends "base.html" %}

{% block start %}

<head>
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 360px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #4a00e0;
      font-weight: 600;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="email"],
    input[type="password"],
    select {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    select:invalid {
      color: #999;
    }

    button {
      background: linear-gradient(to right, #da22ff, #9733ee);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #9733ee, #da22ff);
      box-shadow: 0 4px 12px rgba(218, 34, 255, 0.4);
    }

    .messages {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      background-color: #ffecec;
      padding: 10px;
      border-radius: 6px;
    }

    @media screen and (max-width: 400px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Register</h2>

    {% if messages %}
    <div class="messages">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" name="emailaddress" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" name="confirmpassword" placeholder="Re-enter your password" required>

      <label for="group">Select Group:</label>
      <select name="group" required>
        <option value="" disabled selected>Select your group</option>
        <option value="Admin">Admin</option>
        <option value="Acadmission">Acadmission</option>
        <option value="Students">Students</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>

{% endblock %}
