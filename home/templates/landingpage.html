{% extends "base.html" %}

{% block start %}
<style>
    html, body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background: transparent;
        color: #fff;
    }

    h1 {
        color: #ffffff;
        text-align: center;
        font-size: 3rem;
        margin: 40px 0 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
    }

    .btn {
        display: inline-block;
        padding: 14px 32px;
        font-size: 18px;
        background: rgba(255, 165, 0, 0.8);
        color: #fff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
        max-width: 300px;
        width: 90%;
        text-align: center;
    }

    .btn:hover {
        background: rgba(255, 100, 0, 0.9);
        transform: translateY(-2px);
    }

    form {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    input[type="file"] {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        background-color: #f3f3f3;
        color: #333;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #e67e22;
    }

    p {
        text-align: center;
        font-size: 18px;
        color: #fff;
        margin: 40px 0 20px;
    }

    hr {
        border: 0;
        height: 1px;
        background: #fff;
        opacity: 0.2;
        margin: 40px 0;
    }

    /* Video background styles */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @media screen and (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }

        .btn {
            font-size: 16px;
            padding: 12px 20px;
        }

        form {
            padding: 20px;
        }

        input[type="file"],
        button {
            font-size: 16px;
        }
    }
</style>

<div class="video-background">
    <video autoplay muted loop playsinline>
        <source src="https://motionbgs.com/media/5296/orange-train-at-sunset.960x540.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
</div>

<h1>Welcome</h1>

<div class="btn-container">
    <a href="{% url 'login_page' %}" class="btn">Login</a>
    <a href="{% url 'register' %}" class="btn">Register</a>
    <a href="{% url 'detail' %}" class="btn">Fill Student Details</a>
    <a href="{% url 'studentlist' %}" class="btn">Student List</a>
</div>

<hr />

<p>Do you want to Upload Student Marksheet?</p>

<form method="POST" action="{% url 'firstpage' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel" id="excel" required>
    <button type="submit">Upload</button>
</form>

<hr />
{% endblock %}
