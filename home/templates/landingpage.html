{% extends "base.html" %}

{% block start %}
<style>
    html,body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        
    }

    h1 {
        color: #0c0b0b;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    hr {
        border: 1px solid #ddd;
        margin: 20px 0;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 10px 0;
        font-size: 18px;
        color: #fff;
        background-color: #b75b27;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 300px;
    }

    .btn:hover {
        background-color: #f86008;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    form {
        margin: 20px 0;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    input[type="file"] {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        color: #fff;
        background-color: #d9d11e;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;

    }

    button:hover {
        background-color: #e77307;
    }

    p {
        font-size: 16px;
        color: #333;
        text-align: center;
    }

    /* Video background styles */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
    }

    .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://motionbgs.com/media/5296/orange-train-at-sunset.960x540.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

<h1>Welcome</h1>

<div class="btn-container">
    <a href="{% url 'login_page' %}" class="btn">Login</a>
    <a href="{% url 'register' %}" class="btn">Register</a>
    <a href="{% url 'detail' %}" class="btn">Fill Student Details</a>
    <a href="{% url 'studentlist' %}" class="btn">Student List</a>
</div>

<hr />

<p>Do you want to Upload Student Marksheet?</p>

<form method="POST" action="{% url 'firstpage' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel" id="excel">
    <button type="submit">Upload</button>
</form>

<hr />

{% endblock %}
