{% extends "base.html" %}

{% block start %}

<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 320px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a00e0;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 15px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
      color: #333;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #da22ff, #9733ee);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #9733ee, #da22ff);
      box-shadow: 0 4px 12px rgba(218, 34, 255, 0.4);
    }

    a {
      color: #4a00e0;
      text-decoration: none;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      display: block;
    }

    a:hover {
      text-decoration: underline;
    }

    .messages {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      background-color: #ffecec;
      padding: 10px;
      border-radius: 6px;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: #555;
    }

    p a {
      color: #9733ee;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    {% if messages %}
    <div class="messages">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login_page' %}">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </form>

    <p>Don't have an account? <a href="/register/">Register</a></p>
  </div>
</body>

{% endblock %}
