{% extends "base.html" %}

{% block start %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #8e2de2, #4a00e0);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }

  .btn {
    background: linear-gradient(to right, #da22ff, #9733ee);
    color: #fff;
    padding: 12px 28px;
    text-decoration: none;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
  }

  .btn:hover {
    background: linear-gradient(to right, #9733ee, #da22ff);
    transform: translateY(-2px);
  }

  form {
    background-color: #ffffff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 450px;
    color: #333;
  }

  form p {
    font-size: 16px;
    margin-bottom: 16px;
  }

  input[type="submit"] {
    background: linear-gradient(to right, #8e2de2, #4a00e0);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    font-weight: bold;
  }

  input[type="submit"]:hover {
    background: linear-gradient(to right, #4a00e0, #8e2de2);
  }

  @media screen and (max-width: 500px) {
    h1 {
      font-size: 2rem;
    }

    form {
      padding: 25px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
</style>

<h1>WELCOME! Please enter student details</h1>

<a href="{% url 'firstpage' %}" class="btn">Back to Home</a>

<form action="{% url 'detail' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

{% endblock %}
